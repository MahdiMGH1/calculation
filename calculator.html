<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
    <link rel="stylesheet" href="calculation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lisu+Bosa:wght@300;400;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button onclick="
                getitems(``);
                " class="big">C</button>
            <button onclick="
            getitems(``);
            " class="mr">Mr</button>
            <button onclick="
            getitems(`/`);
            ">/</button>
        </div>
        <div class="row">
            <button onclick="
                getitems(`9`);
                ">9</button>
            <button onclick="
            getitems(`8`);
            ">8</button>
            <button onclick="
            getitems(`7`);
            ">7</button>
            <button onclick="
            getitems(`+`);
            ">+</button>
        </div>
        <div class="row">
            <button onclick="
                getitems(`4`);
                ">4</button>
            <button onclick="
            getitems(`5`);
            ">5</button>
            <button onclick="
            getitems(`6`);
            ">6</button>
            <button onclick="
            getitems(`-`);
            ">-</button>
        </div>
        <div class="row">
            <button onclick="
                getitems(`1`);
                ">1</button>
            <button onclick="
            getitems(`2`);
            ">2</button>
            <button onclick="
            getitems(`3`);
            ">3</button>
            <button onclick="
            getitems(`*`);
            ">x</button>
        </div>
        <div class="row">
            <button onclick="
                getitems(`0`);
                " class="big">0</button>
            <button onclick="
            getitems(`.`);
            ">.</button>
            <button onclick="
            getitems(`=`);
            ">=</button>
    </div>




    <script src="calculation.js"></script>
</body>
</html>
